<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">Project Walking</h2>
        <p class="text-white-50 mt-2 mb-5"></p>

        <div class = "mb-2">
          <form action="/auth/login" method="POST">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
              <label class="form-label text-white">이메일</label>
              <input type="email" class="form-control" name="username">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">비밀번호</label>
              <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me" >
              <label class="form-check-label text-white" for="remember-me" >로그인 상태 유지</label>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
          </form>

          <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/auth/signup'">회원가입</button>
          <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/auth/request-password-reset'">비밀번호 찾기</button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
