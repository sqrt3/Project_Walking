<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script th:src="@{/js/myPage.js}"></script>

    <style>
        .profile-img { width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; }
        .nickname { font-weight: bold; margin-left: 12px; }
        .follow-btn { width: 120px; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h3 id="userName">님의 마이페이지</h3>
    <p id="userRank">내 등급: </p>

    <section class="userInfo-1">
        <div class="text-center" id="userDetailContainer">
            <img src="" class="profile-img" id="profileImg">
            <div class="nickname" id="nickname"></div>
        </div>
    </section>

    <section class="userInfo-2">
        <div class="followe-info">
            <p>팔로워: <span id="followerCount"></span>명</p>
            <a href="" id="followerLink" class="btn btn-info" data-toggle="modal" data-target="#followerModal">팔로워 목록 보기</a>

            <p>팔로잉: <span id="followingCount"></span>명</p>
            <a href="" id="followingLink" class="btn btn-info" data-toggle="modal" data-target="#followingModal">팔로잉 목록 보기</a>
        </div>

        <div class="media-info">
            <p>이메일: <span id="userEmail"></span></p>
            <p>전화번호: <span id="userPhone"></span></p>
            <button class="btn btn-primary" data-toggle="modal" data-target="#updateInfoModal">내 정보 수정</button>
        </div>
    </section>

    <!-- 팔로워 목록 모달 -->
    <div class="modal fade" id="followerModal" tabindex="-1" role="dialog" aria-labelledby="followerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="followerModalLabel">팔로워 목록</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="followerList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 팔로잉 목록 모달 -->
    <div class="modal fade" id="followingModal" tabindex="-1" role="dialog" aria-labelledby="followingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="followingModalLabel">팔로잉 목록</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="followingList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 내 정보 수정 모달 -->
    <div class="modal fade" id="updateInfoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">내 정보 수정</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <form id="updateUserInfoForm">
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="새 비밀번호">
                        </div>
                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input type="text" class="form-control" id="phone" placeholder="전화번호">
                        </div>
                        <div class="form-group">
                            <label for="nicknameInput">닉네임</label>
                            <input type="text" class="form-control" id="nicknameInput" placeholder="닉네임">
                        </div>
                        <div class="form-group">
                            <label for="profileImage">프로필 이미지 URL</label>
                            <input type="text" class="form-control" id="profileImage" placeholder="프로필 이미지 URL">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="updateUserInfo()">수정 완료</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary" data-toggle="modal" data-target="#myItemsModal">보유 아이템</button>
    <button class="btn btn-secondary" data-toggle="modal" data-target="#myPointLogsModal">포인트 사용 내역</button>

    <div class="modal fade" id="myItemsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">My Items</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="itemList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myPointLogsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Point Logs</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="pointLogs"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="recent-posts-section">
    <h4>최근 게시물</h4>
    <div id="recentPostsList"></div>
</section>

</body>
</html>
